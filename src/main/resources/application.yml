spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/noveldb?TimeZone=UTC
    username: postgres
    password: 123456

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:MyVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
  access-token-expiration: 86400000  # 1 day
  refresh-token-expiration: 604800000 # 7 days

logging:
  level:
    com.graduate.novel: DEBUG
    org.springframework.security: DEBUG

gemini:
  api:
    key: ${GEMINI_API_KEY}
    base-url: https://generativelanguage.googleapis.com/v1beta
    model:
      text: gemini-2.5-flash
      embedding: text-embedding-004
    timeout: 90000
    max-retries: 3
